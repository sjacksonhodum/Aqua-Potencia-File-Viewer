<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Potencia File Viewer V1</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Google Fonts for Didot -->
    <link href="https://fonts.googleapis.com/css2?family=Didot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Didot', serif;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #59c2e6);
            cursor: pointer; /* Add cursor pointer for hover effect */
        }

        body:hover {
            background: linear-gradient(45deg, #59c2e6, #ff6b6b); /* Swap colors on hover */
        }

        canvas {
            max-width: 100%; /* Make the chart responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .chart-container {
            position: relative;
            width: 80%;
            max-width: 600px; /* Set a maximum width for the chart container */
            margin-top: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        .choose-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .choose-button:hover {
            background-color: #4db8dd;
        }
    </style>
</head>
<body>
    <h1>Aqua Potencia File Viewer</h1>
    <input type="file" id="csvFileInput" style="display:none;">
    <button class="choose-button" onclick="document.getElementById('csvFileInput').click();">Choose CSV File</button>
    
    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
